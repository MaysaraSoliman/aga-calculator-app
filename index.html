<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Age Calculator App</title>
    <!-- Main File Of Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="ageCalculatorApp">
        <div class="container">
          <div class="app-wrapper">
            <div class="inputs">
              <div class="col-input">
                <label for="day">Day</label>
                <input
                  id="day"
                  type="text"
                  name="day"
                  minlength="1"
                  maxlength="2"
                  max="31"
                  placeholder="DD"
                  required
                />
                <span></span>
              </div>
              <div class="col-input">
                <label for="month">MONTH</label>
                <input
                  id="month"
                  type="text"
                  name="month"
                  minlength="1"
                  maxlength="2"
                  max="12"
                  placeholder="MM"
                  required
                />
                <span></span>
              </div>
              <div class="col-input">
                <label for="year">YEAR</label>
                <input
                  id="year"
                  type="text"
                  name="year"
                  minlength="4"
                  maxlength="4"
                  max="99999999999"
                  placeholder="YYYY"
                  required
                />
                <span></span>
              </div>
            </div>
            <div class="lineAndButton">
              <hr />
              <div class="image calculate-button">
                <img src="./images/icon-arrow.svg" alt="" />
              </div>
            </div>
            <div class="results">
              <div class="col year-col">
                <span>- -</span>
                <h2>years</h2>
              </div>
              <div class="col month-col">
                <span>- -</span>
                <h2>months</h2>
              </div>
              <div class="col day-col">
                <span>- -</span>
                <h2>days</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
